<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .divbox {
        background-color: #ccc;
        margin: 0 auto;
        width: 300px;
      }
      .item {
        margin: 5px auto;
        width: 270px;
      }
      .label {
        width: 70px;
        text-align-last: justify;
        display: inline-block;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="divbox">
      <h3>text-align:justify 两侧对齐</h3>
      <div class="item">
        <span class="label">姓名</span>：<input type="text" />
      </div>
      <div class="item">
        <span class="label">出生日期</span>：<input type="date" />
      </div>
      <div class="item">
        <span class="label">QQ号</span>：<input type="text" />
      </div>
    </div>
  </body>
</html>
